   Meal Price: <input id="Price" ><br/>
    Tip: <input id="Tip" > <br/>
    Service Charge <input id="Charge"> <br/><br/>
    <p id="result"> Result : </p>
    <button onclick="totalMeal()"> Accept Input </button>

    <script>
        function totalMeal() {
              let Price = document.getElementById("Price").value
              let Tip = document.getElementById("Tip").value
              let Charge = document.getElementById("Charge").value
              let sure = window.confirm("Sure of your numbers?")
              if(sure){
               let serviceFee = (Number(Charge) / 100) * Number(Price);

                let totalCost = Number(Price) + Number(Tip) + serviceFee;
                 result.innerHTML = 'Total Meal: ' + totalCost.toFixed(2);
              } 
              else{
                window.alert("Please run the code again");
              }
            
         
        }
    </script>
