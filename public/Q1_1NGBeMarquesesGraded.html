<body>
    <h1>Feed Me My Snacks</h1>
    <label>
      Enter your age <input id="age" ><br/>
      Enter your Max Age <input id="MaxAge" > <br/>
       Enter number of snacks <input id="numPerDay"> <br/><br/>
       <p id="result"> Result : </p>
        <button onclick="getData()"> Accept Input </button>
      </label>
        <script>
          function getData() {
            let age = document.getElementById("age").value
            let MaxAge = document.getElementById("MaxAge").value
            let numPerDay = document.getElementById("numPerDay").value
            let sure = window.confirm('Sure of your numbers??')
            if (sure){
              let totalRequired =(Number(numPerDay) * 365) * (Number(MaxAge) - Number(age));
              result.innerHTML = '<b>Result: You will need ' + totalRequired + " to last you until the ripe old age of " + MaxAge + "</b>";
            }
            else{
              window.alert("Please Run The Code Again")
            }
          }
        
          </script>
          </body>
